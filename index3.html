<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonebook (iOS Friendly)</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f4f6f8;
    }
    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 16px;
      background: #0b5cff;
      color: white;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .zoom-button-container {
      padding: 10px;
      text-align: center;
      background: #ffffff;
    }
    .zoom-button-container button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    .zoom-button-container button:hover {
      background: #218838;
    }
    .search-container {
      padding: 10px;
      background: #ffffff;
    }
    .search-container input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .list {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .contact {
      padding: 14px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .contact:hover {
      background: #f0f4ff;
    }
    .highlight {
      background-color: yellow;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0b5cff;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      display: none;
      font-size: 0.9rem;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">Phonebook</div>
    
    <div class="zoom-button-container">
      <button id="openZoomBtn">Open Zoom App</button>
    </div>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search names...">
    </div>
    
    <div class="list" id="contactList"></div>
  </div>
  
  <div class="toast" id="toast">Number copied! Open Zoom and paste it.</div>

    ];

    contactList.sort((a,b)=>{
      if(a.last.toLowerCase() === b.last.toLowerCase()){
        return a.first.toLowerCase().localeCompare(b.first.toLowerCase());
      }
      return a.last.toLowerCase().localeCompare(b.last.toLowerCase());
    });

    const listEl = document.getElementById("contactList");
    const toast = document.getElementById("toast");

    function highlightMatch(text, query){
      if(!query) return text;
      const regex = new RegExp(`(${query})`, "gi");
      return text.replace(regex, `<span class="highlight">$1</span>`);
    }

    function showToast(message){
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(()=>toast.style.display="none", 1500);
    }

    function renderList(filteredContacts, query=""){
      listEl.innerHTML = "";
      filteredContacts.forEach(c=>{
        const div = document.createElement("div");
        div.className = "contact";
        div.innerHTML = highlightMatch(`${c.first} ${c.last} - ${c.ext}`, query);
        div.addEventListener("click", ()=>{
          if(c.ext){
            navigator.clipboard.writeText(c.ext).then(()=>{
              showToast(`Extension ${c.ext} copied! Open Zoom and paste.`);
            });
          } else {
            showToast(`No extension available`);
          }
        });
        listEl.appendChild(div);
      });
    }

    renderList(contactList);

    document.getElementById("searchInput").addEventListener("input", e=>{
      const query = e.target.value.toLowerCase();
      const filtered = contactList.filter(c=>{
        return c.first.toLowerCase().includes(query) || c.last.toLowerCase().includes(query);
      });
      renderList(filtered, query);
    });

    // Open Zoom App button
    document.getElementById("openZoomBtn").addEventListener("click", ()=>{
      if(confirm("Do you want to open the Zoom app?")){
        window.location.href = "zoomus://";
      }
    });
  </script>
</body>
</html>
