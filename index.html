<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom Phonebook</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f4f6f8;
    }

    .app {
      height: 100vh;              /* auto-fits phone screen */
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 16px;
      background: #0b5cff;
      color: white;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .list {
      flex: 1;
      overflow-y: auto;           /* scrollable list */
      -webkit-overflow-scrolling: touch;
      background: white;
    }

    .contact {
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .contact:hover {
      background: #f0f4ff;
    }

    .name {
      font-size: 1rem;
    }

    .ext {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">Phonebook</div>
    <div id="phonebook" class="list"></div>
  </div>

    contacts.forEach(contact => {
      const div = document.createElement("div");
      div.className = "contact";
      div.innerHTML = `

        <div class="ext">-${contact.ext}</div>
      `;

      // Zoom call when selected
      div.addEventListener("click", () => {

      });

      phonebook.appendChild(div);
    });
